<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>{% block title %}{% endblock %} - SENG3011 Team Cool Bananas</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"></link>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <div style="width: 100%" id="title-div" class="shadow">
            <h1 class="title">Cool Bana-news</h1>
        </div>
        <div class="offset">
            <br/>
            {% block linkhome %}
                <div class="row">
                    <div class="columns small-12">
                        <p>Return to <a href="/coolbananas/">homepage</a>.</p>
                    </div>
                </div>
            {% endblock %}
            {% block body %}{% endblock %}
        </div>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
